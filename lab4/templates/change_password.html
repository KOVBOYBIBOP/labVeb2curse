{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Изменение пароля</h1>
    
    <form method="POST">
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Старый пароль" name="old_password">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Новый пароль" name="new_password">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Повторите новый пароль" name="repeat_new_password">
        </div>
        <button type="submit" class="btn btn-primary">Сменить пароль</button>
    </form>
</div>
{% endblock %}
